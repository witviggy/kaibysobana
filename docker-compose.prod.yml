version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stitchflow_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-stitchflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stitchflow-prod-network
    restart: always

  backend:
    build: ./backend
    container_name: stitchflow_backend_prod
    environment:
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-stitchflow}
      - DB_PORT=5432
      - PORT=5000
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - stitchflow-prod-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: stitchflow_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - stitchflow-prod-network
    restart: always

volumes:
  postgres_data_prod:

networks:
  stitchflow-prod-network:
    driver: bridge
