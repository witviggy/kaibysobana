version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stitchflow_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stitchflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stitchflow-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: stitchflow_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - stitchflow-network

  backend:
    build: ./backend
    container_name: stitchflow_backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=stitchflow
      - DB_PORT=5432

      - DB_PORT=5432
      - PORT=5000
    depends_on:
      - postgres
    networks:
      - stitchflow-network

  frontend:
    build: ./frontend
    container_name: stitchflow_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - stitchflow-network

volumes:
  postgres_data:

networks:
  stitchflow-network:
    driver: bridge
